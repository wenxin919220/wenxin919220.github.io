    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      toc: true
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-books
  #- jekyll-img-prefix
  - jekyll-smiley
  - jekyll-toc
  - jekyll-deploy-oss
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - scripts/

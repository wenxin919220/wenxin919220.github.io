# Jekyll Settings
markdown: kramdown
permalink: /blog/:title:output_ext
timezone: Asia/Shanghai
excerpt_separator: <!--more-->
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      keywords: 文心, 博客fork自叶夕青兮, Jekyll, minimal lifestyle blog
      description: 文心，目前还是学生。这里是他的独立博客。文心上下，是为“忞”，去自强努力之意。于此，记录走过的路，读过的书，遇到的人。
